name: Deploy Swagger UI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            */node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install
        run: npm ci

      - name: Build Swagger UI
        run: |
          npm run prepare -w @yasshi2525/akashic-storage
          npm run prepare -w @yasshi2525/akashic-server
          npm run build -w @yasshi2525/http-schema

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: schema/http/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
