name: Deploy Docker Image

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: db-migrate
            workspace: schema/persist
            context: .
            dockerfile: schema/persist/Dockerfile
          - name: akashic-storage
            workspace: akashic-storage
            context: .
            dockerfile: akashic-storage/Dockerfile
          - name: akashic-server
            workspace: akashic-server
            context: .
            dockerfile: akashic-server/Dockerfile
          - name: webapp
            workspace: webapp
            context: .
            dockerfile: webapp/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy Cert file
        run: printf '%s' "${{ secrets.POSTGRES_CERT }}" > postgres.pem

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}

      - name: Resolve version "${{ matrix.service.name }}"
        id: image-tag
        run: |
          version="$(node -p "require('./${{ matrix.service.workspace }}/package.json').version")"
          echo "image_tag=$version" >> "$GITHUB_OUTPUT"

      - name: Build and push "${{ matrix.service.name }}"
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/akashic-platform/${{ matrix.service.name }}:${{ steps.image-tag.outputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/akashic-platform/${{ matrix.service.name }}:latest
          push: true
