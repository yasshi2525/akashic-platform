name: Deploy Docker Image

on:
  workflow_dispatch:
    inputs:
      build_db_migrate:
        type: boolean
        default: true
        description: Build db-migrate image
      build_akashic_storage:
        type: boolean
        default: true
        description: Build akashic-storage image
      build_akashic_server:
        type: boolean
        default: true
        description: Build akashic-server image
      build_webapp:
        type: boolean
        default: true
        description: Build webapp image
      build_manager_server:
        type: boolean
        default: true
        description: Build manager-server image

permissions:
  id-token: write
  contents: read

jobs:
  select:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          services=()
          if [ "${{ inputs.build_db_migrate }}" = "true" ]; then
            services+=('{"name":"db-migrate","workspace":"schema/persist","context":".","dockerfile":"schema/persist/Dockerfile"}')
          fi
          if [ "${{ inputs.build_akashic_storage }}" = "true" ]; then
            services+=('{"name":"akashic-storage","workspace":"akashic-storage","context":".","dockerfile":"akashic-storage/Dockerfile"}')
          fi
          if [ "${{ inputs.build_akashic_server }}" = "true" ]; then
            services+=('{"name":"akashic-server","workspace":"akashic-server","context":".","dockerfile":"akashic-server/Dockerfile"}')
          fi
          if [ "${{ inputs.build_webapp }}" = "true" ]; then
            services+=('{"name":"webapp","workspace":"webapp","context":".","dockerfile":"webapp/Dockerfile"}')
          fi
          if [ "${{ inputs.build_manager_server }}" = "true" ]; then
            services+=('{"name":"manager-server","workspace":"manager-server","context":".","dockerfile":"manager-server/Dockerfile"}')
          fi
          if [ "${#services[@]}" -eq 0 ]; then
            echo "No images selected. Select at least one image to build." >&2
            exit 1
          fi
          printf 'matrix={"service":[%s]}\n' "$(IFS=,; echo "${services[*]}")" >> "$GITHUB_OUTPUT"
  build:
    needs: select
    runs-on: ubuntu-latest

    strategy:
      matrix: ${{ fromJSON(needs.select.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy Cert file
        run: printf '%s' "${{ secrets.POSTGRES_CERT }}" > postgres.pem

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}

      - name: Resolve version "${{ matrix.service.name }}"
        id: image-tag
        run: |
          version="$(node -p "require('./${{ matrix.service.workspace }}/package.json').version")"
          echo "image_tag=$version" >> "$GITHUB_OUTPUT"

      - name: Build and push "${{ matrix.service.name }}"
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/akashic-platform/${{ matrix.service.name }}:${{ steps.image-tag.outputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/akashic-platform/${{ matrix.service.name }}:latest
          push: true
