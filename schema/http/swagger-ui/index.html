<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Akashic Platform API Docs</title>
    <link rel="stylesheet" href="./swagger-ui.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #swagger-ui {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js"></script>
    <script>
      window.onload = () => {
        const base = window.location.href.substring(
          0,
          window.location.href.lastIndexOf("/"),
        );
        SwaggerUIBundle({
          dom_id: "#swagger-ui",
          urls: [
            {
              name: "akashic-server",
              url: `${base}/akashic-server.openapi.json`,
            },
            {
              name: "akashic-storage",
              url: `${base}/akashic-storage.openapi.json`,
            },
          ],
          presets: [SwaggerUIBundle.presets.apis],
          layout: "BaseLayout",
        });
      };
    </script>
  </body>
</html>
